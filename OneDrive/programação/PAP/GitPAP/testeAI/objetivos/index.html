<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../components/header/header.css">
  <link rel="stylesheet" href="../objetivos/style.css">

</head>

<body  onload="show()">
  <div class="header">
    <a href="javascript:history.back()" class="back-link">
      <img class="arrow" src="../img/arrow.png">
    </a>
    <div class="img">
      <img src="../../img/Untitled-2.png" alt="" class="logo_img">
    </div>
  </div>
  <div class="main">
    <div class="principais">
      <button onclick="show()" type="submit" id="btn-principais" class="active">Principais</button>
    </div>
    <div class="pessoais">
      <button onclick="show1()" type="submit" id="btn-pessoais">Pessoais</button>
    </div>
    <div class="fullscreen-div">
      <form>
        <label for="imc">IMC:</label>
        <input type="number" id="IMC" name="imc">

        <label for="peso">Meta de Peso Kg:</label>
        <input type="number" id="peso" name="peso">

        <label for="supino">Supino Kg:</label>
        <input type="number" id="supino" name="supino">

        <label for="agachamento">Agachamento Kg:</label>
        <input type="number" id="agachamento" name="agachamento">

        <label for="levantamento">Levantamento Terra Kg:</label>
        <input type="number" id="levantamento" name="levantamento"></input>
        <button id="meuBotao" onclick="objetiv()">Enviar</button>
      </form>
    </div>
  </div>
  <script src="../objetivos/script.js"></script>
  <script src="../objetiv/script.js"></script>
</body>

</html>
