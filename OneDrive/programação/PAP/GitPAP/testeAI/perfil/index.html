<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../components/header/header.css">
  <link rel="stylesheet" href="../perfil/style.css">
</head>

<body onload="show()">
  <div class="header">
    <a href="javascript:history.back()" class="back-link">
      <img class="arrow" src="../img/arrow.png">
    </a>
    <div class="img">
      <img src="../../img/Untitled-2.png" alt="" class="logo_img">
    </div>
  </div>
  <div class="main">
    <div class="container">
      <h1>Perfil</h1>
      <form>
        <label for="name">Nome completo:</label>
        <input type="text" id="name" name="name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="weight">Peso Kg:</label>
        <input type="number" id="weight" name="weight">

        <label for="height">Altura Cm:</label>
        <input type="number" id="height" name="height"></input>

        <label for="birthday">Data Nascimento:</label>
        <input type="date" id="birthday" name="birthday" readonly>

        <button id="submit-button" type="button">Enviar</button>
      </form>
    </div>
  </div>
  <script src="../perfil/script.js"></script>
</body>

</html>
