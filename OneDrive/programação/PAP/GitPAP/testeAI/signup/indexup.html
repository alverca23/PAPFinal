<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleup.css">
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="left-side">
        <img src="/img/Untitled-2.png" alt="Logo">
      </div>
      <div class="right-side">
        <h2>Sign up</h2>
        <div class="input-up">
          <label for="name">Nome:</label><br>
          <input type="text" title="Por favor, insira apenas letras" id="name" name="name">
        </div>
        <div class="input-midle">
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email">
        </div>
        <div class="input-down">
          <label for="password">Password:</label><br>
          <div class="password-container">
            <input type="password" id="password" name="password">
            <img src="/img/eye.png" class="password-toggle" onclick="togglePasswordVisibility()">
          </div>
        </div>
        <p>
          <button href="../login/index.html" onclick="register()" type="submit">Sign up</button>
        </p>
        <div class="other">
          Already have an account? <a href="/login/index.html">Log in</a>
        </div>
      </div>
    </div>
  </div>
  <script src="../signup/scriptup.js"></script>
</body>

</html>
