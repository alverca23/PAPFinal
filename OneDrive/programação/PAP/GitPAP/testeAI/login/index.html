<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="left-side">
        <img src="/img/Untitled-2.png">
      </div>
      <div class="right-side">
        <h2>Log in</h2>
        <div class="input-up">
          <label for="signup-email">Email:</label><br>
          <input type="email" id="email" name="signup-email">
        </div>
        <div class="input-down">
          <label for="signup-password">Password:</label><br>
          <div class="password-container">
            <input type="password" id="password" name="password">
            <div class="error-message" id="error-message"></div>
            <img src="/img/eye.png" class="password-toggle" onclick="togglePasswordVisibility()">
          </div>
        </div>
        <p>
          <button href="../Informations/InfPer.html" onclick="login()" type="submit">Log in</button>
        </p>
        <div class="other">
          Novo membro? <a href="/signup/indexup.html">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
  <script src="../login/script.js"></script>
</body>

</html>
